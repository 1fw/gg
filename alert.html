<!DOCCTYPE html>
<html>
<head>
    <title>简单登陆页面</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
            .container{
                width:280px;
                display:none;
                height:200px;
                border:1px solid gray;
                padding:10px; 
            }
            div.say{
                position: relative;
            }
            .happy{
                color:orangered;
              position: absolute;
              left:1000px;
              top:30px;
            }
           
            </style>
<script>
     $(document).ready(function(){
  $(".happy").click(function(){
    $(".container").slideToggle("slow");
  });
});
function r()
{
var username=document.getElementById("username");
var pass=document.getElementById("password");
if(username.value=="")
{
alert("请输入用户名");
username.focus();
return ;
}
      else  if(pass.value=="")
{
alert("请输入密码");
return;
}
       else  if((pass.value=="123456")&&(username.value=="Soul"))
{
    frm.submit();
}
      else
         {
            alert("登录失败，请检查用户名和密码是否有误！");
             return;
          }
return true;
}
$(document).click(function (e) {
    var drag = $(".container"),
        dragel = $(".container")[0],
        target = e.target;
    if (dragel !== target && !$.contains(dragel, target)) {
        drag.hide();
    }
});
var offset=$(".happy").offset();
$(".container").css("left",offset.left+"px").css("top",offset.top+"px");
</script>
</head>
<body>
    <div class="say"> <bottom class="happy">登录/注册</bottom></div> 
    <div class="container">
<form name="frm" action="0.html" method="post">
    <table  >
                     <tr align=center>
<td>用户名:</td><td><input type="text" name="username"  id="username"></td> </tr><br><br>
<tr align=center><td>密 码:</td><td><input type="password" name="password" id="password"></td></tr>
                     <tr align=center><td colspan="2"><input type="button" value="登 录" onclick="r();"/>   
                      <input type="reset" value="重 置"/></td></tr>
    </table>
</form></div>
</body>
</html>
